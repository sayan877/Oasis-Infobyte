<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Style Login</title>
  <link rel="shortcut icon" href="/Google_Icons.webp" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      width: 400px;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .login-container h2 {
      font-weight: normal;
      margin-bottom: 5px;
      text-align: center;
    }

    .login-container p {
      font-size: 14px;
      text-align: center;
      color: #b3b3b3;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-top: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 10px 10px 10px;
      border: 1px solid #5f6368;
      background: transparent;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #1f1f1f;
      padding: 0 5px;
      color: #999;
      transition: 0.2s ease;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -8px;
      font-size: 12px;
      color: #8ab4f8;
    }

    .links {
      margin-top: 10px;
      font-size: 14px;
    }

    .links a {
      color: #8ab4f8;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .actions a {
      font-size: 14px;
      color: #8ab4f8;
      text-decoration: none;
    }

    .actions button {
      background-color: #8ab4f8;
      color: black;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #5f95ea;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign in to Chrome</h2>
    <p>Use your Google Account</p>

    <form>
      <div class="input-group">
        <input type="email" name="email" id="email" required />
        <label for="email">Email or phone</label>
      </div>

      <div class="links">
        <a href="#">Forgot email?</a>
      </div>

      <div class="links" style="margin-top: 30px;">
        <span>Not your computer? Use Guest mode to sign in privately. <br>
        <a href="#">Learn more about using Guest mode</a></span>
      </div>

      <div class="actions">
        <a href="#">Create account</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>

</body>
</html>
