<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do List</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        <h1>Weekly To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <select id="daySelect">
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="time" id="timeInput">
        </div>
        <div id="errorMessage" class="error-message"></div><br>

        <div class="button-group">
            <button id="addBtn">Add</button>
            <button id="clearBtn">Clear All</button>
            <button id="toggleMsgBtn">Toggle Message</button> <!-- New toggle button -->
        </div>
        <div id="toggleMessage" class="toggle-message" style="display:none;">This is a toggleable message!</div> <!-- Message to toggle -->
        

        <div id="todoList" class="todo-list"></div>
    </div>

    <script src="s.js"></script>
</body>
</html>
